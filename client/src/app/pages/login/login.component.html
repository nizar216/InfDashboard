<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">
            You can login from here!
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3">
            <small>Sign in with</small>
          </div>
          <div class="btn-wrapper text-center">
            <a (click)="login()" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"
                ><img src="../assets/img/icons/common/facebook.svg"
              /></span>
              <span class="btn-inner--text">Facebook</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Or sign in with credentials</small>
          </div>
          <form
            role="form"
            [formGroup]="loginForm"
            novalidate
            (ngSubmit)="loginUser()"
          >
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-email-83"></i
                  ></span>
                </div>
                <input class="form-control" id="user-name" placeholder="Username" type="text" formControlName="username" />
              </div>
              <span
                class="error"
                *ngIf="
                  !loginForm.controls['username'].valid &&
                  loginForm.controls['username'].touched
                "
              >
                Username is required
              </span>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Password"
                  id="password" type="password" formControlName="password"
                />
              </div>
              <span
              class="error"
              *ngIf="
                !loginForm.controls['password'].valid &&
                loginForm.controls['password'].touched
              "
              >
              Password is invalid!</span>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4" id="loginbtn"
              [disabled]="!loginForm.valid">
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6 text-right">
          <a href="/register" class="text-light"
            ><small>Create new account</small></a
          >
        </div>
      </div>
    </div>
  </div>
</div>
